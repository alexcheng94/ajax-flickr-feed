<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Ajax Flickr Feed</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container m-t-2">
		<div class="main">
			<h1 class="p-t-2 container">Flickr Feed using Ajax</h1>
			</div>
			<p class="container">Type a tag to search. Use "," to seperate multiple tags</p>
			<p class="container">Or just click Go! and see random photos!</p>
			<div class="col-lg-6 ">
		    <div class="input-group">
		      <input type="text" class="form-control" id="input" placeholder="eg. cats,cute">
		      <span class="input-group-btn">
		        <button class="btn btn-primary" id="button" type="button">Go!</button>
		      </span>
    		</div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
  		<div class="row p-t-3 container ">
			</div><!-- /row -->
		</div><!-- /main -->
	</div><!-- /container -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
